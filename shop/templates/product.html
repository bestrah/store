{% extends 'base.html' %}
{% load static %}
{% block title %}Product{% endblock title %}
{% block content %}



<div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{{product_detail.image.url}}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{product_detail.name}}</h2>
            <p>{{ product_detail.description }}</p>
              <p><strong class="text-primary h4">${{product_detail.price}}</strong></p>
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 120px;">
              <div class="input-group-prepend">
                  <form action="{% url 'cart:cart_add' product_detail.id %}" method="post">
                      {% csrf_token %}
                      {{ cart_add_product_form }}
                      <hr>
                      <input type="submit"class="btn btn-block btn-primary" value="Add To Cart">
                  </form>

          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>



{% endblock content %}
